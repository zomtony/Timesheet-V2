<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome</title>
</h:head>
<h:body>
	<ui:composition template="/templates/employeeLayout.xhtml">
		<ui:define name="heading">
			<ui:include src="/sections/head/header.xhtml" />
		</ui:define>
		<ui:define name="content">
			<div class="positionLogin">
				<h:form>
					<h3>#{msgs.changePwd}</h3>
					<p>
						#{msgs.name}:
						<h:outputText value="#{employeeManager.curEmployee.name}" /><br/>
						#{msgs.userName}:
						<h:outputText value="#{employeeManager.curEmployee.userName}" />
					</p>
					<h:inputText value="#{employeeManager.curEmployee.userName}"
						rendered="ture" />
					<h:outputLabel value="#{msgs.enterNewPwd}:" for="pwd"/><br/>
					<h:inputSecret value="#{employeeManager.credentials.password}" id="pwd"/>
					<br />
					<a><h:commandButton value="#{msgs.submit}"
							action="#{employeeManager.changePwd}" class="btn btn-info" style="margin-top:10px;"/></a>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
