<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msgs.addEmp}</title>
</h:head>
<h:body>
	<h1>#{msgs.addEmp}</h1>
	<ui:composition template="/templates/adminLayout.xhtml">
		<ui:define name="heading">
			<ui:include src="/sections/head/header.xhtml" />
		</ui:define>

		<ui:define name="content">
			<div class="positionLogin">
				<h:form>

					<h:outputLabel value="#{msgs.name}:" for="name" style="width:150px" />
					<h:inputText value="#{employeeManager.employee.name}" size="10"
						id="name" style="width:200px" />
					<br />
					<h:outputLabel value="#{msgs.userName}:" for="userName"
						style="width:150px" />
					<h:inputText value="#{employeeManager.employee.userName}" size="10"
						id="userName" style="width:200px" />
					<br />
					<h:outputLabel value="#{msgs.employeeNumber}:" for="empNumber"
						style="width:150px" />
					<h:inputText value="#{employeeManager.employee.empNumber}"
						size="10" id="empNumber" style="width:200px" />

					<br />
					<h:outputText value="#{employeeManager.message}" style="color:red" />
					<br />
					<a><h:commandButton value="#{msgs.create}"
							action="#{employeeManager.createEmployee}" class="btn btn-info" /></a>
					<a><h:commandButton value="#{msgs.back}" action="#{employeeManager.back}"
							class="btn btn-info" /></a>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

	<ui:debug />
</h:body>
</html>
