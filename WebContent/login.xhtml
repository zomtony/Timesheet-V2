<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome</title>
</h:head>
<h:body>
	<ui:composition template="/templates/loginLayout.xhtml">
		<ui:define name="heading">
			<ui:include src="/sections/head/header.xhtml" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="positionLogin">
					<p>#{msgs.userName}</p>
					<h:inputText value="#{employeeManager.credentials.userName}" />

					<p>#{msgs.pwd}</p>
					<h:inputSecret value="#{employeeManager.credentials.password}" />


					<br/><h:outputText value="#{employeeManager.message}" style="color:red"/>
					<div style="margin-top: 10px;">
						<a> <h:commandButton value="Login"
								action="#{employeeManager.login}" class="btn btn-info" /></a>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
