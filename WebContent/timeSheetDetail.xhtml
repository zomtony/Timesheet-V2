<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msgs.createSheet}</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<ui:composition template="/templates/employeeLayout.xhtml">
		<ui:define name="heading">
			<ui:include src="/sections/head/header.xhtml" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<table>
					<tr>
						<td width="45%"><label>#{msgs.employeeNumber}:</label> <h:outputText
								value="#{employeeManager.curEmployee.empNumber}" size="10" /></td>
						<td width="30%"><label>#{msgs.weekNumber}:</label> <h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.weekNumber}"
								size="10"></h:outputText></td>

						<td width="30%"><label>#{msgs.weekEnd}:</label> <h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.endWeek}"
								size="10">
								<f:convertDateTime pattern="yyyy/MM/dd"
									timeZone="America/Vancouver" />
							</h:outputText></td>
					</tr>
					<tr>
						<td><label>#{msgs.name}:</label> <h:outputText
								value="#{employeeManager.curEmployee.name}" size="10" /></td>
					</tr>
				</table>


				<h:dataTable
					value="#{employeeManager.timesheetManager.timesheetRowList}"
					var="timeSheetRow" styleClass="table" columnClasses="odd,even">


					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.project}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.projectID}" size="10" />
					</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.wp}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.workPackage}" size="10" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.total}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.sum}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.totalHours}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.sat}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[0]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[0]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.sun}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[1]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[1]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.mon}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[2]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[2]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.tue}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[3]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[3]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.wed}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[4]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[4]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.thu}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[5]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[5]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.fri}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.hoursForWeek[6]}" size="10" />
						<f:facet name="footer">
							<h:outputText
								value="#{employeeManager.timesheetManager.empTimeSheetShow.dailyHours[6]}"
								style="font-weight: bold" />
						</f:facet>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.notes}" style="font-weight: bold" />
						</f:facet>
						<h:outputText value="#{timeSheetRow.notes}" size="10" />
					</h:column>

				</h:dataTable>

				<h:commandButton value="#{msgs.back}"
					action="#{employeeManager.back}" style="width: 180px"
					class="btn btn-info" />


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
